<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h5{ 
            color: tomato;
            background-color: blueviolet;
            font-size: 25px;
        }
    </style>

<link rel="stylesheet" href="folha_externa.css">    

</head>

<body>
    <h2>Seletor inline</h2>
        <!-- Geralmente utilizados quando só tem 1 elemento que necessite dessas modificações, já que não é tão prático, *use em último caso*! -->


        <!--estilização inline-->
        <p style="color:rgb(255, 255, 255); background:black;"> 
            Inline
        </p>

        <p style="color: antiquewhite; background-color: black
        ;">
            Inline
        </p>

        <p>
            normal
        </p>

    <hr>

    <h2>Folha de estilo interna</h2>
    <!-- vai selecionar todas as tags h5 e estilizar elas (lá no style)-->
    <h5>Título 01</h5>
    <h5>Título 02</h5>
    <h5>Título 03</h5>


    <hr>

    <h2>Folha de Estilo Externa (folha_externa.css)</h2>
    <h6>Folha Externa 01 </h6>
    <h6>Folha Externa 02 </h6>
    <h6>Folha Externa 03 </h6>

    <hr>

</body>
</html>
